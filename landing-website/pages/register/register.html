<!-- HTML remains unchanged -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/register/register.css" />
    <link rel="icon" href="/images/register_logo.png" type="image/png" />
    <title>Sign In | Woorkroom</title>
  </head>
  <body>
    <div class="container">
      <div class="reg">
        <div class="block1">
          <span class="logo">
            <img src="/images/register logo.png" alt="Woorkroom Logo" />
            Woorkroom
          </span>
          <h1>Your place to work<br />Plan. Create. Control.</h1>
          <img
            class="intro"
            src="/images/register intro.png"
            alt="Introduction"
          />
        </div>
        <div class="block2">
          <form id="loginForm">
            <h2>Sign In to Woorkroom</h2>
            <div class="error"></div>
            <div class="int">
              <div class="error"></div>
              <label for="email">Email:</label>
              <input
                class="input-log"
                type="email"
                id="email"
                placeholder="youremail@gmail.com"
                required
              />
            </div>
            <div class="int password-container">
              <label for="password">Password:</label>
              <input
                class="input-log"
                type="password"
                id="password"
                placeholder="••••••••"
                required
              />
            </div>

            <div class="history">
              <div class="remember">
                <input type="checkbox" id="rememberMe" />
                <label for="rememberMe">Remember me</label>
              </div>
              <p class="forpas"><a href="#">Forgot Password?</a></p>
            </div>
            <button type="submit" id="loginButton" class="submit">
              Log In
            </button>
            <a href="./register-nup.html" class="noacc"
              >Don’t have an account?</a
            >
          </form>
        </div>
      </div>
    </div>
    <script src="/script/register.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
