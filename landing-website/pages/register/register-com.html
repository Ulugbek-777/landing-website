<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/register/register-com.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/register logo.png" type="image/icon type" />
    <title>Registration | Woorkroom</title>
  </head>
  <body>
    <div class="container">
      <div class="reg">
        <div class="block1">
          <img src="/images/register logo.png" alt="" />
          <h1>Get started</h1>
          <div class="steps">
            <div class="step">
                <img src="/images/register symb/availlible_circle.png" alt="">
                <p>Valid your phone</p>
            </div>
            <span class="line"></span>
            <div class="step">
                <img src="/images/register symb/availlible_circle.png" alt="">
                <p>Tell about yourself</p>
            </div>
            <span class="line"></span>
            <div class="step">
                <img src="/images/register symb/focus_circle.png" alt="">
                <p>Tell about your company</p>
            </div>
            <span class="line"></span>
            <div class="step">
                <img src="/images/register symb/not_focus_circle.png" alt="">
                <p>Invite Team Members</p>
            </div>
          </div>
        </div>
        <div class="block2"></div>
      </div>
    </div>
  </body>
</html>
